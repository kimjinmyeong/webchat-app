<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <style>
        /*
         * Base structure
         */
        .cover-container {
            max-width: 42em;
            display: flex;
            color: #7bdb9f;
        }

        .description {
            color: black;
        }

        .btn {
            margin: 10px;
            background-color: #7bdb9f;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-white">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center justify-content-center">
        <h1>Enter nickname to Join chat room</h1>
        <p class="description">
            This web application is a web chat app implemented using asynchronous programming, where multiple users can
            participate in a single chat room.
        </p>
        <form method="post" action="/">
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname"/>
        <p class="join">
            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white" onclick="redirectToChatPage()">Join!</button>
        </p>
        </form>
    <footer class="footer">
        <p>developed by <a href="https://github.com/kimjinmyeong/webchat-app" target="_blank" class="text-black">Jinmyeong Kim</a></p>
    </footer>
</div>
</body>
</html>
